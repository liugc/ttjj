name: TTJJ nofity

on:
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: node app.js
      env:
        FEISHU: ${{ secrets.FEISHU }}
        CODE: ${{ secrets.CODE }}
