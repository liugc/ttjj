name: TTJJ nofity

on:
  schedule:
    - cron: '30 15 * * 1-5'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm run start
    env:
      FEISHU: ${{ secrets.FEISHU }}
      CODE: ${{ secrets.CODE }}
